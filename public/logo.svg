<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 160" role="img" aria-labelledby="title desc">
  <title>Oral Nexa â€” Dental SaaS</title>
  <desc>Professional SaaS logo: minimal tooth inside a double cloud ring, with clean wordmark.</desc>
  <defs>
    <style>
      :root { --navy:#1F2A7C; --blue:#0EA5FF; }
      .navy { fill: var(--navy); }
      .blue { fill: var(--blue); }
      .s { stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Emblem (left) -->
  <g transform="translate(16,16)">
    <!-- outer cloud ring -->
    <circle cx="64" cy="64" r="56" fill="none" stroke="#1F2A7C" stroke-width="10" class="s"/>
    <!-- inner cloud ring (accent) -->
    <circle cx="64" cy="64" r="44" fill="none" stroke="#0EA5FF" stroke-width="6" class="s"/>

    <!-- minimal tooth built with paths -->
    <path d="M48 44c6-10 20-12 30-3 6 5 11 7 16 7 6 0 10-3 10-7 0-9-15-13-29-11 16-6 38-2 41 11 2 9-5 18-18 19-9 1-17-3-26-9-8-5-15-4-18 4-7 17 9 44 20 58-21-17-40-48-26-69z" fill="#1F2A7C"/>
    <!-- hook accent for dental feel -->
    <path d="M70 68c9-3 14 6 14 26 0 7-1 15-3 23 11-9 19-24 24-43 4-15 6-30 4-43 3 19-1 44-9 60-7 14-16 24-25 30 3-10 5-20 5-27 0-17-5-26-13-26z" fill="#0EA5FF"/>
    <!-- small node dot to suggest SaaS/cloud -->
    <circle cx="112" cy="28" r="5" fill="#0EA5FF"/>
  </g>

  <!-- Wordmark (right) -->
  <g transform="translate(180,36)" font-family="Inter, Segoe UI, system-ui, -apple-system, Arial, sans-serif">
    <text x="0" y="54" font-size="44" font-weight="800" fill="#0EA5FF" letter-spacing="0.5">Oral Nexa</text>
    <text x="1" y="82" font-size="14" font-weight="600" fill="#1F2A7C" opacity="0.85" letter-spacing="6">DENTAL SAAS</text>
  </g>
